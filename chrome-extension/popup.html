<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Chrome Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>EZRead</h1>
    <form id="myForm">
      <label for="inputText">Enter Text:</label>
      <textarea id="inputText" name="inputText"></textarea>
      <button id="prevButton" type="button" class="button prev">PRV</button>
      <div class="button-group">
        <button type="submit" class="button1 button">Shorten</button>
        <button id="extendButton" type="button" class="button2 button">Extend</button>
        <button id="deleteButton" type="button" class="button delete">Clear</button> 
      </div>
    </form>
    <div id="responseContainer"></div>
    <div class="zoom-controls">
      <button id="zoomInButton" class="button">Zoom In</button>
      <button id="zoomOutButton" class="button">Zoom Out</button>
      <button id="resetButton" class="button reset">Return to Default</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
